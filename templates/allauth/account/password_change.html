{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="col-sm-9 col-md-7 col-lg-5 mx-auto text-center">
    <div class="card card-signin my-5">
        <div class="card-body">
            <hr>
            <h1 class="title-text mb-4">
                {% trans "Change Password" %}</h1>
            <hr>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
                <a class="btn btn-primary" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
