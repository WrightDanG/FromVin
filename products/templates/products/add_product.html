{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<!-- Form to submit a new product into the database -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 text-center">
            <h1 class="title-text mb-4 text-center">Product Management</h1>
            <h5 class="text-muted">Add a Product</h5>
            <hr class="block-divider block-divider-bottom-margin">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-12">
            <!-- Need enctype to correctly upload the image -->
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-primary" href="{% url 'products' %}">
                        <span class="icon">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        Cancel
                    </a>
                    <button class="btn btn-primary" type="submit">
                        <span class="icon">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
